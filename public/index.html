<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
              initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>URL shortener</title>
  </head>
  <body>
    <form id="url-form">
      <h1 class="header">URL SHORTENER</h1>
      <p class="desc">
        Shorten your long URL to
        <span class="domain">mydomain.com</span>/unique_name
      </p>
      <p>
        <input
          required
          class="url-input"
          id="original-url"
          type="url"
          placeholder="paste original URL here"
        />
      </p>
      <input disabled class="base-url" value="" /><input
        class="unique-input"
        id="unique-name"
        type="text"
        placeholder="unique name"
      />
      <p id="status"><button>SHORTEN</button></p>
      <p id="confirmationShow"></p>
    </form>
  </body>
  <script>
    const domain = window.location.host;
    document.querySelector('.domain').innerText = domain;
    document.querySelector('.base-url').value = domain + '/';
  </script>
  <script src="main.js"></script>
</html>
